{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-sm-4">
            <div class="card">
                <div class="card-header">
                    <h1 class="text-center">{% block title %} Registrarse {% endblock %}</h1>
                </div>

                <div class="card-body">
                    <form action="" method="post">

                        <div class="form-group">
                            <input type="email" class="form-control" id="email" name="email"
                                placeholder="Correo electrónico 'name@example.com' " required minlength="20" maxlength="30">
                        </div>

                        <br>
                        <div class="form-group">
                            <input type="text" class="form-control" id="username" name="username"
                                placeholder="Nombre de usuario" required minlength="4" maxlength="20">
                        </div>
                        <br>
                        <div class="form-group">
                            <input type="password" class="form-control" id="password" name="password" required
                                placeholder="Introduce la contraseña" minlength="6" maxlength="40">
                        </div>
                        <br>
                        <div class="text-center">
                            <input type="submit" class="btn btn-primary" value="Registrarse">
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% if not success %}
<div class="error_username">
    <div class="row justify-content-center">
        {{ error_username }}
    </div>
</div>
{% endif %}

{% if not success %}
<div class="error_username">
    <div class="row justify-content-center">
        {{ error_register }}
    </div>
</div>
{% endif %}

{% endblock %}
